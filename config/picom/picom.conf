backend ="glx";

active-opacity = 0.93;
inactive-opacity = 0.84;
frame-opacity = 10;
inactive-opacity-override = false;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
blur-kern = "3x3box";
blur-strength = 10;

corner-radius = 15;

shadow = true;
shadow-radius = 60;
shadow-opacity = 0.5;
shadow-offset-x = -60;
shadow-offset-y = -25;

shadow-ignore-shaped = false;

opacity-rule = [
"100:name    *?= 'Youtube'",
"100:class_g    *?= 'mpv'",
"100:name    *?= 'Slock'",
"100:class_g    *?= 'slock'",
];
